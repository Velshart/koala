<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ratings | Koala</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>


<div class="container py-5">
    <h2 class="text-center mb-4">Ratings</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="rating : ${articleRatings}">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center p-4">
                    <img th:src="${rating.user.picture}" alt="User photo"
                         class="rounded-circle mb-3"
                         style="width: 80px; height: 80px; object-fit: cover;">
                    <h5 class="card-title mb-2" th:text="${rating.user.name}"></h5>
                    <h4 class="card-title mb-2" th:text="'Rating' + ${rating.rating}"></h4>
                    <a th:href="@{'/profile/' + ${rating.user.name}}" class="btn btn-sm btn-outline-primary">View</a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(articleRatings)}">
            <p>No ratings found.</p>
        </div>
    </div>
</div>
</body>
</html>
