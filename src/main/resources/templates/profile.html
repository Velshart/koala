<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Koala</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
  >
</head>


<body>

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card border-0 shadow-sm" style="width: 300px;">
    <div class="card-body text-center p-4">
      <img th:src="${authTokenPrincipalPicture}" alt="User photo"
           class="rounded-circle mb-3"
           style="width: 100px; height: 100px; object-fit: cover;">
      <h2 class="card-title mb-2 text-dark" th:text="${authTokenPrincipalName}"></h2>
      <p class="card-text text-muted mb-4" th:text="${authTokenPrincipalEmail}"></p>
      <form th:action="@{/home}" method="get">
        <button type="submit" class="btn btn-primary">Return to home page</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
