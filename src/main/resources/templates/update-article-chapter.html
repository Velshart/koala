<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update chapter | Koala</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Edit chapter</h1>

    <form method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter title"
                    th:value="${articleChapter.title}"
                    required
            >
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="18" maxlength="2000"
            th:field="*{articleChapter.content}" th:text="${articleChapter.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form><br>

    <form th:action="@{/articles/view/{articleId}(articleId=${articleId})}" method="get">
        <button type="submit" class="btn btn-warning">Cancel</button>
    </form>
</div>

</body>
</html>
