<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your articles | Koala</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <div class="btn-group gap-2" role="group">
        <form action="/articles/new" method="get" class="me-2">
            <button type="submit" class="btn btn-success">Create new article</button>
        </form>

        <form action="/logout" method="get">
            <button type="submit" class="btn btn-danger">Log out</button>
        </form>
    </div>

    <h3>Your articles</h3>

    <div class="row row-cols-1 g-3">

        <div class="col" th:each="article : ${articles}">

            <div class="card shadow-sm">

                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}"></h5>

                    <p class="card-text"><small class="text-muted" th:text="'Created at: ' + ${article.createdAt}"></small></p>

                    <div class="d-flex gap-2">
                        <form th:action="@{/articles/view/{id}(id=${article.id})}" method="get">
                            <input type="hidden" name="articleId" th:value="${article.id}">
                            <button type="submit" class="btn btn-outline-primary btn-sm">View</button>
                        </form>

                        <form th:action="@{/articles/delete/{id}(id=${article.id})}" method="post">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div th:if="${#lists.isEmpty(articles)}">
            <p>You have no articles yet.</p>
        </div>
    </div>
</div>
</body>
</html>
